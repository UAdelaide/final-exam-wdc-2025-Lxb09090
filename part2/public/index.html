<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>


    <form action="/login" method="POST" class="card p-4 mb-4 shadow-sm bg-white" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>
  <div id="doglist" class="container mt-4">
    <h3 class="mb-3">Available Dogs</h3>
    <div class="row">
      <div class="col-md-4" v-for="dog in dogs" :key="dog.dog_id">
        <div class="card mb-3">
          <img :src="dog.photo" class="card-img-top" alt="Dog Image">
          <div class="card-body">
            <h5 class="card-title">{{ dog.name }}</h5>
            <p class="card-text">Size: {{ dog.size }}</p>
            <p class="card-text">Owner ID: {{ dog.owner_id }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        }
      }
    }).mount('#app');

    const { createApp: createDogApp } = Vue;


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
