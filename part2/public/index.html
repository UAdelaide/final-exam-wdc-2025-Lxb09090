<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>


    <form action="/login" method="POST" class="card p-4 mb-4 shadow-sm bg-white" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
    <div v-if="dogs.length" class="card p-4 shadow-sm bg-white mt-5">
      <h2 class="text-success mb-4">Available Dogs</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.id">
            <td>{{ dog.name }}</td>
            <td>{{ dog.breed }}</td>
            <td>{{ dog.age }}</td>
            <td>
              <img :src="dog.imageUrl" alt="Dog photo" style="height: 100px;" class="rounded">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
          dogs: []
        }
      },
      methods: {
    async fetchDogs() {
      try {
        const res = await fetch('/api/dogs');
        const data = await res.json();
        for (const dog of data) {
          const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
          const imgData = await imgRes.json();
          dog.imageUrl = imgData.message;
        }
        this.dogs = data;
      } catch (err) {
        console.error('Error loading dog data:', err);
      }
    }
  },
  mounted() {
    this.fetchDogs();
  }
    }).mount('#app');

    const { createApp: createDogApp } = Vue;


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
